      <div class="top">monkey see</div>
      monkeytype
    </h1>
  </a>
  <nav>
    <a
      id="startTestButton"
      class="textButton view-start"
      href="/"
      onclick="this.blur();"
      router-link
      title="start test"
    >
      <div class="icon">
        <i class="fas fa-fw fa-keyboard"></i>
      </div>
    </a>
    <button
      class="textButton leaderboards view-leaderboards"
      onclick="this.blur();"
      title="leaderboard"
    >
      <div class="icon">
        <i class="fas fa-fw fa-crown"></i>
      </div>
    </button>
    <a
      class="textButton view-about"
      href="/about"
      onclick="this.blur();"
      router-link
      title="about"
    >
      <div class="icon">
        <i class="fas fa-fw fa-info"></i>
      </div>
    </a>
    <!-- <a
      class="textButton discord"
      href="https://discord.gg/yENzqcB"
      onclick="this.blur();"
      target="_blank"
      style="text-decoration: none;"
    >
      <div class="icon">
        <i class="fab fa-discord"></i>
      </div>
    </a> -->
    <a
      class="textButton view-settings"
      href="/settings"
      onclick="this.blur();"
      router-link
      title="settings"
    >
      <div class="icon">
        <i class="fas fa-fw fa-cog"></i>
      </div>
    </a>
    <div></div>
    <button class="text showAlerts" onclick="this.blur();">
      <div class="icon">
        <i class="fas fa-fw fa-bell"></i>
      </div>
      <div class="notificationBubble hidden">5</div>
    </button>
    <a
      class="textButton view-login"
      href="/login"
      onclick="this.blur();"
      router-link
    >
      <i class="far fa-fw fa-user"></i>
    </a>
    <div class="accountButtonAndMenu hidden">
      <a
        class="textButton view-account"
        href="/account"
        onclick="this.blur();"
        router-link
      >
        <div class="loading hidden">
          <i class="fas fa-fw fa-spin fa-circle-notch"></i>
        </div>
        <div class="user">
          <i class="fas fa-fw fa-user"></i>
        </div>
        <div class="avatar hidden"></div>
        <div class="text"></div>
        <div class="levelAndBar">
          <div class="level" data-balloon-pos="up">1</div>
          <div class="xpBar">
            <div class="bar"></div>
            <div class="xpBreakdown">
              <div class="total"></div>
              <!-- <div class="divider"></div> -->
              <div class="list"></div>
            </div>
          </div>
        </div>
      </a>
      <div class="menu">
        <div class="spacer"></div>
        <div class="items">
          <a href="/account" class="button" onclick="this.blur();" router-link>
            <i class="fas fa-fw fa-chart-line"></i>
            User stats
          </a>
          <a
            href="/404"
            class="button goToProfile"
            onclick="this.blur();"
            router-link
          >
            <i class="fas fa-fw fa-globe-americas"></i>
            Public profile
          </a>
          <a
            href="/account-settings"
            class="button"
            onclick="this.blur();"
            router-link
          >
            <i class="fas fa-fw fa-cog"></i>
            Account settings
          </a>
          <button class="signOut" onclick="this.blur();">
            <i class="fas fa-fw fa-sign-out-alt"></i>
            Sign out
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
