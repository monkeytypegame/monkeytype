name: Fix formatting

env:
  PNPM_VERSION: "9.6.0"
  NODE_VERSION: "24.11.0"

permissions:
  contents: write
  pull-requests: write

on:
  pull_request_target:
    types: [labeled]

jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'format'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name}}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install formatters
        run: pnpm install -D -w prettier oxfmt

      - name: Get changed files
        id: get-changed-files
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
              }
            );
            const files = changedFiles.filter(file=> file.status !== "removed").map(file => file.filename);
            
            // Separate TS/JS files from other files
            const tsJsFiles = files.filter(file => /\.(ts|js|tsx|jsx)$/.test(file));
            const otherFiles = files.filter(file => !/\.(ts|js|tsx|jsx)$/.test(file));
            
            return JSON.stringify({ tsJsFiles, otherFiles });

      - name: Format TypeScript/JavaScript files with oxfmt
        run: |
          FILES_JSON='${{ steps.get-changed-files.outputs.result }}'
          TS_JS_FILES=$(echo $FILES_JSON | jq -r '.tsJsFiles[]' | tr '\n' ' ')
          
          if [ -n "$TS_JS_FILES" ] && [ "$TS_JS_FILES" != " " ]; then
            echo "Formatting TS/JS files with oxfmt: $TS_JS_FILES"
            pnpm oxfmt $TS_JS_FILES
          else
            echo "No TypeScript/JavaScript files to format"
          fi

      - name: Format other files with prettier
        run: |
          FILES_JSON='${{ steps.get-changed-files.outputs.result }}'
          OTHER_FILES=$(echo $FILES_JSON | jq -r '.otherFiles[]' | tr '\n' ' ')
          
          if [ -n "$OTHER_FILES" ] && [ "$OTHER_FILES" != " " ]; then
            echo "Formatting other files with prettier: $OTHER_FILES"
            pnpm prettier --write $OTHER_FILES
          else
            echo "No other files to format"
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "fix formatting"

      - name: Remove label
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: format
